desc: AuthPass is a cross platform password manager for desktop and mobile (Android,
  iOS) based on flutter. It uses the Keepass 2 file format (kdbx) and provides native
  builds for all major platforms (Android, iOS, iPadOS, MacOS, Windows, Linux).
