desc: A statistics collection and distributed tracing framework. Open Census for C#
  enables monitoring and observability scenarios for different application types and
  various frameworks, including ASP.NET, ASP.NET Core, System.Net.Http, GRPC, SQL,
  and others. It automatically collects incoming and outgoing calls to the application
  and allows to export this data into backends like Zipkin, Prometheus, Azure Monitor,
  Stack Driver and more.
