name: Mission Pinball Framework
desc: "The Mission Pinball Framework (\u201CMPF\u201D) is a free Python-based pinball\
  \ software framework that\u2019s used to run real pinball machines. It allows both\
  \ casual builders and hard-core programmers to create the software to run their\
  \ pinball machines\u2014whether it\u2019s new game code for an existing pinball\
  \ machine, a \u201Cre-theme\u201D of an old machine, or totally custom / homebrew\
  \ machine built from scratch."
site: http://missionpinball.org/
