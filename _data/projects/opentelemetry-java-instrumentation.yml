desc: OpenTelemetry auto-instrumentation and instrumentation libraries for Java. OpenTelemetry
  is a working name of a combined OpenCensus and OpenTracing project. It provides
  a single set of APIs, libraries, agents, and collector services to capture distributed
  traces and metrics from your application. You can analyze them using Prometheus,
  Jaeger, and other observability tools.
