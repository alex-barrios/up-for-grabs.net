desc: An advanced, composable, functional reactive model-view-viewmodel framework
  for all .NET platforms that is inspired by functional reactive programming. ReactiveUI
  allows you to abstract mutable state away from your user interfaces, express the
  idea around a feature in one readable place and improve the testability of your
  application.
